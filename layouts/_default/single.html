{{ define "main" }}

<article class="max-w-2xl px-4 mx-auto my-10 sm:my-12 md:mt-16 lg:my-20 xl:my-28">
  <header class="mb-20">

    <!-- Title -->
    <h1 class="tracking-tight font-extrabold text-gray-900 text-4xl sm:text-5xl md:text-6xl">
      {{ .Title }}
    </h1>

    <!-- Excerpt -->
    <p class="text-base text-gray-500 sm:text-lg md:text-xl">
      {{ .Params.excerpt }}
    </p>

  </header>
  <section>

    <!-- Content -->
    {{ .Content }}

  </section>
</article>

{{ end }}
