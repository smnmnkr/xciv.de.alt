<header class="px-4 py-2 sm:py-4 md:py-6">
  <div class="relative mx-auto max-w-7xl flex items-center justify-between">

    <!-- Branding -->
    <a href="{{.Site.BaseURL}}" class="text-2xl md:text-3xl tracking-wider font-bold">
      xciv<span class="text-purple-400 transition hover:text-green-400">.de</span>
    </a>

    <!-- Menu -->
    <div class=" sm:block">
      <nav class="flex space-x-1 sm:space-x-4">
        {{ range .Site.Menus.main }}

        <a href="{{ .URL }}"
          class="px-3 py-2 text-base rounded-md font-medium transition hover:shadow-inner hover:bg-gray-200">
          {{ .Name }}
        </a>

        {{ end }}
      </nav>
    </div>
  </div>

</header>
